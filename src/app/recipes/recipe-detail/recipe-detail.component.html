<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetail.imagePath" alt="" class="img-responsive" style="max-width:300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDetail.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="">
        <li> <a style="cursor: pointer;" (click)="addToShoppingList()">Add to shopping list</a> </li>
        <li> <a style="cursor: pointer;" (click)="onEditRecipe()" >Edit recipe</a> </li>
        <li> <a style="cursor: pointer;">Delete Recipe</a> </li>
      </ul>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    {{recipeDetail.descripation}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let ingredient of recipeDetail.ingredients">
            {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
  </div>
</div>
