<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetail.imagePath" alt="" class="img-responsive" style="max-width:300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDetail.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="dropdown" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="">
        <li> <a href="#">Add ingredients</a> </li>
        <li> <a href="#">Edit recipe</a> </li>
        <li> <a href="#">Delete Recipe</a> </li>
      </ul>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
    {{recipeDetail.descripation}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
